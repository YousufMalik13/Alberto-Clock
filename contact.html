    <!-- nav bar open-->

    <!-- fomr open -->
    <section class=" container" style="height: 80vh; margin-top: 70px; margin-bottom: 0;">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
        <p class="text-center w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
            tempore doloremque impedit quasi consequatur possimus.</p>
        <div class="row">
            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Your email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Subject</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2"
                                    class="form-control md-textarea"></textarea>
                                <label for="message">Your message</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text-center text-md-left">
                    <a class="btn btn-primary">Send</a>
                </div>
            </div>

            <div class="col-md-3 text-center second">
                <ul class="list-unstyled mb-0 second">
                    <li><i class="fa fa-map-marker fa-2x"></i>
                        <p>Korangi, Karachi, Pakistan</p>
                    </li>
                    <li><i class="fa fa-phone mt-4 fa-2x"></i>
                        <p>+92 341 0000 00</p>
                    </li>
                    <li><i class="fa fa-envelope mt-4 fa-2x"></i>
                        <p>example@gmail.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
